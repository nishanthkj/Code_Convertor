<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Converter</title>
</head>
<body>
  <h1>Code Converter</h1>
  <textarea id="codeInput" placeholder="Enter your code here"></textarea>
  <button onclick="convertCode()">Convert Code</button>
  <div id="convertedCode"></div>

  <script>
    async function convertCode() {
      const codeInput = document.getElementById('codeInput').value;
      const defaultPrompt = "Convert Delphi to Python"; // Define your default prompt text here

      // Combine default prompt with code input
      const fullCodeInput = defaultPrompt + '\n' + codeInput;

      const response = await fetch('http://localhost:3000/convert-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: fullCodeInput })
      });

      const data = await response.text();
      document.getElementById('convertedCode').innerText = data;
    }
  </script>
</body>
</html>
