  <h1>Code Converter</h1>
  
<div class="container">

</div>
<div class="option">

  </div>
  
  <script>
    let fileContent = ""; // Variable to store file content

function printOutput() {
  let outputbx = document.getElementById('outputbx');
  fileContent = outputbx.innerText; // Store the contents in the variable
  console.log(fileContent); // Print the contents of outputbx
}

let upload = document.getElementById('upload');

upload.addEventListener('change', () => {
  let fr = new FileReader();
  fr.readAsText(upload.files[0]);
  fr.onload = function () {
    let outputbx = document.getElementById('outputbx');
    outputbx.innerHTML = fr.result;
    printOutput(); // Call the function to print and store the contents

    // Accessing file content as string here
    var fileContentAsString = fr.result;
    console.log("File content as string:", fileContentAsString);
    run(fileContentAsString);
  };
});

  </script>

  <script>

    function twofunction () {
      convertCode();
      convertLogic(); 
    }
    async function convertCode() {
      const codeInput = document.getElementById('codeInput').value;
      const selectedLanguage1 = document.getElementById('languageSelect1').value;
      const selectedLanguage2 = document.getElementById('languageSelect2').value;
      const defaultPrompt = "Your default prompt text here."; // Define your default prompt text here

      // Store selected languages in variables
      const language1 = selectedLanguage1;
      const language2 = selectedLanguage2;
      // Combine default prompt with code input
      const fullCodeInput = " Convert the  "+ selectedLanguage1 + " to " + selectedLanguage2 + '\n' + codeInput + '\n';

      

      const response = await fetch('http://localhost:3000/convert-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: fullCodeInput })
      });

      const data = await response.text();
      document.getElementById('convertedCode').innerText = data;
    }

    async function convertLogic() {
      const codeInput = document.getElementById('codeInput').value;
      const defaultPrompt = "Your default prompt text here."; // Define your default prompt text here

      // Combine default prompt with code input
      const fullCodeInput = " Write the Logic of the code  " + codeInput + '\n';

      

      const response = await fetch('http://localhost:3000/convert-code', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: fullCodeInput })
      });

      const data = await response.text();
      document.getElementById('codeLogic').innerText = data;
    }



    function downloadConvertedCode() {
    // Get the converted code content
    const convertedCode = document.getElementById('convertedCode').innerText;
    
    // Create a blob with the content
    const blob = new Blob([convertedCode], { type: 'text/plain' });
    
    // Create a temporary URL for the blob
    const url = URL.createObjectURL(blob);
    
    // Create a link element
    const a = document.createElement('a');
    
    // Set the link's href to the temporary URL
    a.href = url;
    
    // Set the link's download attribute with a file name
    a.download = 'converted_code.txt';
    
    // Append the link to the body
    document.body.appendChild(a);
    
    // Simulate a click on the link to trigger the download
    a.click();
    
    // Remove the link from the body
    document.body.removeChild(a);
    
    // Revoke the temporary URL to free up resources
    URL.revokeObjectURL(url);
  }
 
  


async function run(fileContentAsString) {
  
// Large code paragraph
var largeCodeParagraph = fileContentAsString;
// Small code snippet

// Splitting the large code paragraph into smaller parts based on ';'
var delimiters = /;|\[|\]|\{|\}/; // Regular expression to match delimiters
var smallCodeParagraphs = largeCodeParagraph.split(delimiters)
    .map(part => part.trim())
    .filter(part => part !== '');


// Storing the smaller code paragraphs in a formatted array variable
var codeArray = [];
for (var i = 0; i < smallCodeParagraphs.length; i++) {
    codeArray.push(`Part ${i + 1}: ${smallCodeParagraphs[i]};`);
}

// Now, codeArray contains smaller code paragraphs in a formatted array variable
console.log(codeArray);



// Large code paragraph
var largeCodeParagraph = fileContentAsString;

// Splitting the large code paragraph into smaller parts based on ';'

}

// Now, codeArray contains smaller code paragraphs in a formatted array variable
console.log(codeArray);
for (let i = 0; i < codeArray.length; i++) {

    const codeInput = poppedElement;
    const selectedLanguage1 = document.getElementById('languageSelect1').value;
    const selectedLanguage2 = document.getElementById('languageSelect2').value;
    const defaultPrompt = "Your default prompt text here."; // Define your default prompt text here

    // Store selected languages in variables
    const language1 = selectedLanguage1;
    const language2 = selectedLanguage2;
    // Combine default prompt with code input
    const fullCodeInput = " Convert the  "+ selectedLanguage1 + " to " + selectedLanguage2 + '\n' +  codeInput + "Comment undefinedPart 1: in the code               "+'\n';

    const response = await fetch('http://localhost:3000/convert-code', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ code: fullCodeInput })
    });

    const data = await response.text();
    // Append the converted code to the existing data
    var data1 = data1 + data;
    document.getElementById('convertedCode').innerText = data1;
  }
    }
